<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h2 {
            margin-bottom: 10px;
        }
        p {
            font-size: 18px;
            margin-bottom: 10px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background: #007BFF;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        button:hover {
            background: #0056b3;
        }
        .result {
            margin-top: 15px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Age Calculator</h2>
        <p id="current-time"></p>
        <input type="date" id="birthdate">
        <button onclick="calculateAge()">Calculate Age</button>
        <p class="result" id="age-result"></p>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            const formattedTime = now.toLocaleString();
            document.getElementById("current-time").textContent = "Current Date & Time: " + formattedTime;
        }
        setInterval(updateTime, 1000);
        updateTime();

        function calculateAge() {
            const birthdateInput = document.getElementById("birthdate").value;
            if (!birthdateInput) {
                alert("Please select your birthdate.");
                return;
            }

            const birthDate = new Date(birthdateInput);
            const today = new Date();

            let years = today.getFullYear() - birthDate.getFullYear();
            let months = today.getMonth() - birthDate.getMonth();

            if (months < 0) {
                years -= 1;
                months += 12;
            }

            document.getElementById("age-result").textContent = `Your Age: ${years} years and ${months} months`;
        }
    </script>

</body>
</html>
