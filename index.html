<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator using DOM</title>
</head>
<body>

    <form>
        <input type="number" id="num1" placeholder="Enter a number">
        <input type="number" id="num2" placeholder="Re-enter a number">
    </form><br>

    <button id="add">Add</button>
    <button id="sub">Subtract</button>
    <button id="mul">Multiply</button>
    <button id="div">Divide</button>

    <p>Result: <span id="result">0</span></p>

    <script>
        
        var num1 = document.getElementById("num1");
        var num2 = document.getElementById("num2");
        var resultDisplay = document.getElementById("result");

        function getValues() {
            return {
                value1: parseFloat(num1.value),
                value2: parseFloat(num2.value)
            };
        }

        
        function calculate(operation) {
            const { value1, value2 } = getValues();

            let result;
            switch (operation) {
                case "add":
                    result = value1 + value2;
                    break;
                case "sub":
                    result = value1 - value2;
                    break;
                case "mul":
                    result = value1 * value2;
                    break;
                case "div":
                    result = value2 !== 0 ? value1 / value2 : "Cannot divide by zero!";
                    break;
            }

            resultDisplay.textContent = result;
        }
         
         document.getElementById("add").addEventListener("click", () => calculate("add"));
        document.getElementById("sub").addEventListener("click", () => calculate("sub"));
        document.getElementById("mul").addEventListener("click", () => calculate("mul"));
        document.getElementById("div").addEventListener("click", () => calculate("div"));

       

    </script>
 
</body>
</html>
